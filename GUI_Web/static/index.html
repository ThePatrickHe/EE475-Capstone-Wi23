<!DOCTYPE html>
<!--
  GUI for Smart Mirror that displays the date, time and weather.
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/pokemon-fire-red"> -->
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./index.js"></script>
    <script type="application/javascript" src="./spotify.js"></script>
    <script type="text" src="../SharedMem.txt"></script>
    <title>Smart Mirror GUI</title>
</head>

<body>
    <div id="cursor"></div>

    <article id="date"></article>
    <article id="time"></article>
    <article id="weather">
        <section id="temp"></section>
        <section id="precipitation"></section>
    </article>

    <button type="button" id="spotify-playback">Toggle playback</button>
</body>
