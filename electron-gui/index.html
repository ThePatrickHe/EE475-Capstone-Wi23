<!DOCTYPE html>
<!--
  GUI for Smart Mirror that displays the date, time and weather.
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <link rel="stylesheet" href="./styles.css">
    <title>Smart Mirror GUI</title>
</head>

<body>
    <div id="cursor"></div>
    <div class="navigation">
        <div class="userBx">
            <p class="username">Options</p>
        </div>
        <div class="menuToggle"></div>
        <ul class="menu">
            <li>
                <a href="#">Music</a>
            </li>
            <li>
                <a href="#">Weather</a>
            </li>
            <li>
                <a href="#">Time Zone</a>
            </li>
            <li>
                <a href="#">Help</a>
            </li>
        </ul>
    </div>

    <article id="date"></article>
    <article id="time"></article>
    <article id="weather">
        <section id="temp"></section>
        <section id="precipitation"></section>
    </article>

    <div id="playback-controls">
        <button type="button" id="playback-prev">Prev</button>
        <button type="button" id="playback-play">Play</button>
        <button type="button" id="playback-pause">Pause</button>
        <button type="button" id="playback-next">Next</button>
    </div>

    <script src="./playbackControls.js"></script>
</body>
