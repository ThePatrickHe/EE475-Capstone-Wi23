<!DOCTYPE html>
<!--
  GUI for Smart Mirror that displays the date, time and weather.
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Smart Mirror GUI</title>
</head>

<body>
    <div id="cursor"></div>
    <div class="navigation">
        <div class="userBx">
            <p class="username">Options</p>
        </div>
        <div class="menuToggle"></div>
        <ul class="menu">
            <li>
                <a href="#" id="menu-music">Music</a>
            </li>
            <li>
                <a href="#" id="menu-weather">Weather</a>
            </li>
            <li>
                <a href="#" id="menu-time-zone">Time Zone</a>
            </li>
            <li>
                <a href="#" id="menu-help">Help</a>
            </li>
        </ul>
    </div>

    <article id="date"></article>
    <article id="time"></article>
    <article id="weather">
        <section id="temp"></section>
        <section id="precipitation"></section>
    </article>

    <script src="./cursor.js"></script>
    <script src="./menu.js"></script>
    <script type="module" src="./apiFunctions.js"></script>
    <script type="module" src="./weather.js"></script>
</body>
